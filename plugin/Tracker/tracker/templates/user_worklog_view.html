<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
<xi:include href="layout.html"/>
<head>
    <title>Tracker</title>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $("#tracker-date").datepicker();
        });
    </script>
</head>

<body>

<div id="content" class="tracker">

    <form id="tracker-filter" method="get" action="">
        <div i18n:msg="">
            <label>
                Select date
                <input type="text" id="tracker-date" size="10" name="date" value="${format_date(fromdate)}"/>
            </label>
            <br/>
        </div>
        <div class="buttons">
            <input type="submit" name="update" value="${_('Update')}"/>
        </div>
    </form>

    <h2>${_("Username")}: <em>${username if username else None}</em></h2>

    <table border="3px" width="99%">
        <tr>
            <td align="center" valign="top" width="10%">
                <p style="text-align: right"><b>Minuties</b></p>

                <p style="text-align: left"><b>Hours</b></p>
            </td>
            <td align="center" width="10%">
                <b>0-10</b>
            </td>
            <td align="center" width="10%">
                <b>10-20</b>
            </td>
            <td align="center" width="10%">
                <b>20-30</b>
            </td>
            <td align="center" width="10%">
                <b>30-40</b>
            </td>
            <td align="center" width="10%">
                <b>40-50</b>
            </td>
            <td align="center" width="10%">
                <b>50-60</b>
            </td>
        </tr>
        <tr>
            <td align="center" width="10%">
                <b>09:00-10:00</b>
            </td>
            <py:for each="screenshot in screenshots">
                <td align="center" width="10%">
                    <div class="tracker-image">
                        <a href="${href.users(screenshot.author, screenshot.id)}" title="${screenshot.filename}">
                            <img src="${href.users(screenshot.author, screenshot.id, format = 'raw')}"
                                 style="width: 200px; height: 100px"/>
                        </a>
                    </div>
                </td>
            </py:for>
        </tr>
    </table>
</div>
</body>
</html>
