<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
        >
<xi:include href="layout.html"/>
<head>
    <title>Tracker</title>
</head>

<body>
<div id="ctxtnav" class="nav"></div>

<div id="content" class="tracker">
    <h1>User name:
        <py> ${username}</py>
    </h1>

    <p>
    <table border="3px" width="99%">
        <tr>
            <td align="center" valign="top" width="10%">
                <p style="text-align: right"><b>Minuties</b></p>

                <p style="text-align: left"><b>Hours</b></p>
            </td>
            <td align="center" width="10%">
                <b>0-10</b>
            </td>
            <td align="center" width="10%">
                <b>10-20</b>
            </td>
            <td align="center" width="10%">
                <b>20-30</b>
            </td>
            <td align="center" width="10%">
                <b>30-40</b>
            </td>
            <td align="center" width="10%">
                <b>40-50</b>
            </td>
            <td align="center" width="10%">
                <b>50-60</b>
            </td>
        </tr>
        <tr>
            <td align="center" width="10%">
                <b>09:00-10:00</b>
            </td>

            <py:for each="screen_shot in screenshots">
                <td align="center" valign="top" width="10%">
                    <img alt="${screen_shot.filename}" width="150" height="110"
                         src="${href.screenshot('/', id=screen_shot.id)}"/>
                </td>
            </py:for>
        </tr>

    </table>
    </p>
</div>
</body>
</html>
