<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
        >
<xi:include href="layout.html"/>
<head>
    <title>Tracker</title>
</head>
<body>
<div id="content" class="tracker">
    <py:choose test="username">
        <py:otherwise>
            <h1>Отчет для ${username}'а:</h1>
            <p>Отчет с ${fromDMY} по ${toDMY}</p>
            <p>всего минут проработано: ${summaryWorkedTimeInMinutes}</p>

            <div py:for="task in tasks">
                <hr />Задача <b>${task.name}</b>, Потрачено: <b>${task.minutes}</b> минут
            </div>
            <hr />
        </py:otherwise>
        </py:choose>
</div>
<div class="tracker-client-download">

</div>
</body>
</html>
